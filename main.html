<!DOCTYPE html>

        <meta charset="UTF-8">

        <script defer src="js/jquery-3.7.0.min.js"></script>

    <body>
        <header class="wrap">
            <button id="btn-search">Search Dice & Comics Cafe</button>
            <button id="logo" onclick="window.location.href='/'"></button>                        
            <nav id="gnb">

        <div id="menubar">

                <div class="depth1">

                </div>
                <div class="depth1">

                        <p>Publisher</p>

                    </div>
                </div>
                <div class="depth1">
                    <button class="expand">Graphic Novels</button>
                    <div class="depth2">
                        <button>Pre-order2</button>
                    </div>
                </div>
                <div class="depth1">
                    <button class="expand">Games</button>
                    <div class="depth2">
                        <button>Pre-order3</button>
                    </div>
                </div>
                <div class="depth1">
                    <button class="expand">Collectibles</button>
                    <div class="depth2">
                        <button>Pre-order4</button>
                    </div>
                </div>
                <div class="depth1">
                    <button class="expand">News</button>
                    <div class="depth2">
                        <button>Pre-order4</button>
                    </div>
                </div>
                <div class="depth1">
                    <button>Contact Us</button>
                </div>
            </nav>
        </div>
